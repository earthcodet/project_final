<!DOCTYPE html>
<html lang="en">

<head>
	<title>สำนักงานเทศบาล</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../css/login.css">
	<script src="../../js/login.js"></script>
	<!--===============================================================================================-->
	<link rel="stylesheet" href="../../css/fonts.css">
	<script src="../../node_modules/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
	<!-- bootstrap.min.css -->
	<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<script src="../../js/dataAddress.js"></script>
</head>

<body onkeypress="return runScript(event)">
	<div class="container-login100" style="background-image: url('../../img/P1010119.JPG'); font-family: sarabun;">
		<div class="wrap-login100"
			style="padding-left: 55px;padding-top: 80px;padding-bottom: 30px; padding-right: 55px;">

			<span class="login100-form-title " style="padding-bottom: 37px; font-weight: bold;">
				สำนักงานเทศบาล
			</span>
			<span style="text-align: center; display: block;">
				<img src="../../img/img1.jpg" alt="logo">
			</span>
			<span class="login100-form-title" style="font-size: 24px;padding-bottom: 37px;">
				เข้าสู่ระบบ
			</span>
		
				<div class="wrap-input100 validate-input" style="margin-bottom: 20px;">
					<input id='username' class="input100" type="text" name="username" placeholder="ชื่อผู้ใช้" style="font-family: sarabun;" required>
						<span class="focus-input100"></span>
					</div>
	
					<div class="wrap-input100 validate-input " style="margin-bottom: 25px;" >
						<input id='password' class="input100" type="password" name="pass" placeholder="รหัสผ่าน" style="font-family: sarabun;" required>
					<span class="focus-input100"></span>
				</div>
				

				<div class="container-login100-form-btn">
					<button type="summit" id='loginBtn' class="login100-form-btn " onclick="checkLogin()"  style="font-family: sarabun;"  >
						<span id='loadBtn' class="spinner-border spinner-border-sm" style="display: none;" role="status" aria-hidden="true"></span>
						<span id='textBtn'>เข้าสู่ระบบ</span>
					</button>
				</div>
	

			<div id="alertLogin" class="hide" style="margin-top: 25px;">
				<input class="input100" value="ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง"
					style="text-align: center;color: #872342; background-color: #fedce0;border-radius: 10px;font-weight: bold;"
					readonly>
				<span class="focus-input100"></span>
			</div>
		</div>



	</div>
	</div>

</body>

</html>
