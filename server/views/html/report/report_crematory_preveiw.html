<style type="text/css">
    @media print {
        @page {
            size: A4 landscape;
        }

        BODY {
            font-size: x-small;
            line-height: 1em;
        }

        .hideWhenPrint {
            display: none;
        }
    }

    body {
        padding: 20px;
    }
</style>
<script type="text/javascript">
    function ExportToExcel(table) {
        var htmltable = document.getElementById('table');
        var html = htmltable.outerHTML;
        window.open('data:application/vnd.ms-excel,' + encodeURIComponent(html));
    }
</script>

<body>
    <div class="hideWhenPrint">
        <button type="button" class="btn btn-outline-success btn-lg is-color" onclick="window.print()">พิมพ์</button>
        <button type="button" class="btn btn-outline-success btn-lg is-color"
            onclick="ExportToExcel(table)">Excel</button>
        <br><br>
    </div>
    <div style="font-family: sarabun;">

        </p>

                    <th class="align-middle" rowspan="2">ชื่อสถานประกอบการ</th>
                    <th class="align-middle" rowspan="2" width="20%">ที่อยู่</th>
                    <th class="align-middle" rowspan="2">โทรศัพท์</th>
                </tr>
                <tr>
